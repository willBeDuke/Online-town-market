<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<button id="delete-product-button" onclick="deleteProduct()">Delete product</button>
</body>
<script>
  function deleteProduct() {

    $.ajax({
      type: "DELETE",
      url: '/{productId}',
      data: {},
      success: function(response) {
        alert(response.message)
      }
    })
  }
</script>
</html>
